<body>
    <div id="navbar"></div>

    <div id="javascript">
        <nav class="navbar navbar-expand-sm bkg-light-green">
            <a class="navbar-brand" href="index.html">
                <span class=" clr-dark-green h2">
                    NMS-Black Hole Suns
                </span>
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link clr-dark-green h4" href="about.html">
                        About
                    </a>
                </li>
            </ul>

        <!--googleoff:all-->
        <div style="color: rgb(0, 78, 0);">
            Unfortunately, this page cannot function without javasript. Please add this site to your "allowed" sites.
            For chrome it's located&nbsp;
            <a href="chrome://settings/content/javascript">here</a>
        </div>
        <!--googleon:all-->
        <br>
    </div>

    <div id="jssite" class="card card-body bkg-light-green pad-bottom" style="display:none">
        <div id="loggedout" class="row clr-dark-green bkg-light-green">
            <h4>This is the admin page for the No Man's Sky Black Hole
                Suns project. Please login.
            </h4>
        </div>

        <div id="panels"></div>
        <br>

        <div class="border">
            <div class="row">
                <div class="col-9">
                    <input type="file" id="uploadedFile" class="form-control form-control-sm" accept=".csv">
                </div>
                <button id="check" type="button" class="col-2 btn border btn-sm">Check</button>&nbsp;
                <button id="submit" type="button" class="col-2 btn border btn-sm">Submit</button>&nbsp;
            </div>
            <br>

            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                    role="progressbar" style="width: 0%; display:none" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <br>

        <div class="row">
            <label class="col-4 h6 clr-dark-green">
                <input id="ck-verbose" type="checkbox">
                Verbose Status
            </label>
            <label class="col-4 h6 clr-dark-green">
                <input id="ck-vverbose" type="checkbox">
                Verry Verbose Status
            </label>
        </div>

        <div id="status" class="card card-body"></div>
        <br>

        <div id="entryTable" data-page="import" class="card pad-bottom"></div>
        <br>

        <div class="card card-body">
            <div class="row">
                <button id="btn-fixstats" class="col-4 btn border btn-sm btn-green" type="button"
                style="display:none">Fix</button>
            </div>
        </div>

        <div id="totals" class="card border pad-bottom"></div>
        <br>

        <div class="card card-body">
            <canvas id="map" style="cursor: crosshair"></canvas>
        </div>
        <br>
    </div>
