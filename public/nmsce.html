<head>

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Caveat+Brush&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="bootstrap-14.css">
</head>

<body>
    <div id="cemenus"></div>

    <div id="jssite" class="container-fluid pad-bottom" style="display:none">
        <div id="loggedout" class="row text-danger h5">
            <h4>Welcome to No Man's Sky Coordinate Exchange. Please login.</h4>
        </div>

        <div class="card card-body pad-bottom bkg-def">
            <div class="row">
                <div class="col-md-7 col-14">
                    <div id="panels" class="card card-body">
                        <div id="pnl-S1" class="card pad-bottom bkg-trans-2">
                            <div class="card-header txt-def h5">System Info</div>
                            <div class="card-body">
                                <div id="id-addrInput">
                                    <div class="row">
                                        <div class="col-sm-4 col-7 h6 txt-inp-def">Coordinates<span
                                                class="h5 text-danger">&nbsp;*</span>&nbsp;
                                            <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                data-html="true" data-placement="bottom"
                                                title="Coordinatess can be entered without leading zeros or as a 16 digit number without separators. 
                                                A <span class='h5'>12</span> digit hex, 0-9 a-f, value can be entered directly in the field.">
                                            </i>
                                        </div>
                                        <input id="id-addr" class="rounded col-sm-5 col-7"
                                            placeholder="0000:0000:0000:0000" onchange="nmsce.changeAddr(this)">
                                        <div class="col-5">
                                            <label class="h6 txt-inp-def">
                                                <input id="ck-glyphs" type="checkbox"
                                                    onchange="nmsce.setGlyphInput(this)">
                                                Input Glyphs&nbsp;
                                                <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                    data-html="true" data-placement="bottom"
                                                    title="Display glyph input buttons and show glyphs in input field.">
                                                </i>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-2 col-7 h6 txt-inp-def">Glyphs&nbsp;</div>
                                        <div id="id-glyph" class="col-sm-8 col-7 h4 text-center txt-inp-def glyph">
                                        </div>
                                        <div id="id-hex" class="col-sm-4 col-14 text-center txt-inp-def"></div>
                                    </div>
                                </div>

                                <div id="id-glyphInput" class="hidden">
                                    <div class="row">
                                        <div class="col-sm-3 col-3 h6 txt-inp-def">
                                            Glyph<span class="h5 text-danger">&nbsp;*</span>&nbsp;
                                            <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                data-html="true" data-placement="bottom" title="Enter value using the glyph buttons or a <span class='h5'>12</span> 
                                                digit hex, 0-9 a-f, value can be entered directly in the field.">
                                            </i>
                                        </div>
                                        <input id="id-glyph" class="rounded col-sm-7 col-7 h4 glyph"
                                            onchange="nmsce.changeGlyph(this)">
                                        <div class="col-4">
                                            <label class="h6 txt-inp-def">
                                                <input id="ck-glyphs" type="checkbox"
                                                    onchange="nmsce.setGlyphInput(this)">
                                                Input Glyphs&nbsp;
                                                <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                    data-html="true" data-placement="bottom"
                                                    title="Hide glyph input buttons.">
                                                </i>
                                            </label>
                                        </div>
                                    </div>

                                    <div id="glyphbuttons" class="row"></div>

                                    <div class="row">
                                        <div class="col-sm-4 col-7 h6 txt-inp-def">Coords&nbsp;</div>
                                        <div id="id-addr" class="col-sm-5 col-7 txt-inp-def"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-4 col-7  h6 txt-inp-def">System Name<span
                                            class="h5 text-danger">&nbsp;*</span>&nbsp;</div>
                                    <input id="id-sys" class="rounded col-sm-5 col-7">
                                </div>

                                <div class="row">
                                    <div class="col-sm-4 col-7 h6 txt-inp-def">Region Name<span
                                            class="h5 text-danger">&nbsp;*</span>&nbsp;</div>
                                    <input id="id-reg" class="rounded col-sm-5 col-7">&nbsp
                                </div>

                                <div id="id-byrow" class="row">
                                    <div class="col-sm-4 col-7  h6 txt-inp-def">Entered by&nbsp;</div>
                                    <div id="id-by" class="col-sm-5 col-7 txt-inp-def"></div>
                                </div>

                                <div class="row">
                                    <div class="col-1">&nbsp;</div>
                                    <div id="id-Lifeform" class="col-11"></div>
                                </div>

                                <div class="row border-bottom">
                                    <div class="col-1">&nbsp;</div>
                                    <div id="id-Economy" class="col-11"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-md-7 col-14">
                    <div class="card card-body">
                        <div class="card">
                            <nav>
                                <div class="nav nav-tabs" id="typeTabs" role="tablist">
                            </nav>
                            <div class="card-body">
                                <div class="tab-content" id="typePanels"></div>
                                <div id="imgtable" class="row hidden"></div>
                            </div>
                        </div>
                        <br>

                        <div id="entrybuttons" class="card card-body">
                            <div class="row">
                                <div class="col-7">
                                    <div class="row">
                                        <button id="save" type="button"
                                            class="col-4 btn  btn-sm btn-def">Save</button>&nbsp;
                                        <button id="delete" type="button" class="col-4 btn btn-sm btn-def disabled"
                                            disabled>Delete</button>&nbsp;
                                        <button id="cancel" type="button"
                                            class="col-4 btn btn-def  btn-sm">Cancel</button>&nbsp;
                                    </div>
                                </div>
                                <div id="status" class="border col-7 text-danger scrollbar container-fluid"
                                    style="overflow-y: scroll; height: 40px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-danger h6">
                <span class="h5">*</span> - Required Entry&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa fa-question-circle-o text-danger h6"></i> - Tool Tip
            </div>
        </div>
        <br>

        <div class="card pad-bottom">
            <div class="card-header bkg-def txt-def">
                <div class="row">
                    <div class="col-4 h3"> Entry List</div>
                    <div id="id-galaxy" class="col-4 h4"></div>
                    <div id="id-platform" class="col-2 h4"></div>
                </div>
            </div>

            <div id="id-table" class="card-body"></div>
        </div>
    </div>

    <br>
    <div class="clr-creme text-right h7">
        <i class="fa fa-copyright"></i> 2019 Black Hole Suns&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</body>

</html>
