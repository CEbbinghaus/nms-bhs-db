<body class="bkg-def">
    <div id="bhsmenus"></div>

    <div id="jssite" class="container-fluid pad-bottom" style="display:none">
        <div id="loggedout" class="row text-danger h5">
            <h4>This is the data sarch page for the No Man's Sky Black Hole
                Suns project. Please login.
            </h4>
        </div>

        <div class="card card-body border pad-bottom">
            <div id="pnl-user" class="card card-body border pad-bottom"></div>
            <br>

            <div class="card card-body border pad-bottom bkg-def">
                <div class="row">
                    <div class="col-9">
                        <div id="mapcol" class="card card-body border bkg-def pad-bottom">
                            <div id="plymap"></div>
                        </div>
                        <br>
                    </div>

                    <div class="col-5">
                        <div class="row">
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-4">
                                        <button id="btn-redraw" type="button"
                                            class="text-center btn-sm btn btn-def">Clear
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row container">
                                    <div id="btn-mapsettings" class="txt-def">
                                        <i class="fa fa-cog txt-def"></i>&nbsp;Settings
                                    </div>
                                </div>
                            </div>
                            <div id="maplogo" class="col-7">
                                <img id="logo" src="lBTK5EL.png" class="float-center" alt="BHS Logo" height="20px"
                                    width="20px" style="max-width:100px; max-height:100px">
                            </div>
                        </div>
                        <br>

                        <div id="searchpnl" class="card border pad-bottom">
                            <div class="card-header txt-def h5 text-center">
                                Search
                                <br>
                                <h6>(searches topmost field completed)</h6>
                            </div>
                            <div class="card-body txt-def bkg-white">
                                <div class="row">
                                    <div class="col-6 h6 txt-inp-def">Coordinates&nbsp;</div>
                                    <input id="id-addr" class="rounded col-8" placeholder="0000:0000:0000:0000">
                                </div>

                                <div class="row">
                                    <div class="col-6 h6 txt-inp-def">System Name&nbsp;</div>
                                    <input id="id-sys" class="rounded col-8">
                                </div>

                                <div class="row">
                                    <div class="col-6 h6 txt-inp-def">Region Name&nbsp;</div>
                                    <input id="id-reg" class="rounded col-8">&nbsp;
                                </div>

                                <div class="row">
                                    <div class="col-6 h6 txt-inp-def">Start Date&nbsp;</div>
                                    <input id="id-start" type="date" class="rounded col-8">&nbsp;
                                </div>

                                <div class="row">
                                    <div class="col-6 h6 txt-inp-def">End Date&nbsp;</div>
                                    <input id="id-end" type="date" class="rounded col-8">&nbsp;
                                </div>

                                <!--div class="row">
                                    <div id="id-Lifeform" class="col-12"></div>
                                </div-->

                                <!--div class="row">
                                    <div id="id-Economy" class="col-12"></div>
                                </div-->
                                <br>
                                <div class="row">
                                    <div class="col-4"></div>
                                    <button id="btn-search" type="button"
                                        class="col-6 btn btn-sm btn-def">Search</button>&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>

                <div id="map" class="row">
                    <div class="col-5">
                        <div id="showmapkey" class="card border bkg-def pad-bottom hidden">
                            <div class="card-header h5 txt-def">Key</div>
                            <div id="mapkey" class="card-body txt-def"></div>
                        </div>
                    </div>
                    <br>

                    <div class="col-9">
                        <div id="showmapoptions" class="hidden">
                            <div id="mapoptions" class="card card-body bkg-def border pad-bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div id="showentries" class="card">
            <div id="entryTable" class="card border pad-bottom"></div>
        </div>
    </div>

    <br>
    <div class="clr-creme text-right h7">
        <i class="far fa-copyright"></i> 2019 Black Hole Suns&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</body>

</html>
