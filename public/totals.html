<body>
    <div id="bhsmenus"></div>

    <div id="jssite" class="container-fluid pad-bottom" style="display:none">
        <div id="loggedout" class="row text-danger h5">
            <h4>This is the data display page for the No Man's Sky Black Hole
                Suns project. Please login.
            </h4>
        </div>

        <div class="row">
            <div class="col-md-7 col-14">
                <div id="totals" class="card border pad-bottom"></div>
                <br>
            </div>

            <div class="col-md-7 col-14">
                <div id="pnl-user" class="card card-body border pad-bottom"></div>
                <br>

                <div id="map" class="card card-body border pad-bottom bkg-def">
                    <div class="row">
                        <div id="mapcol" class="card card-body border bkg-def pad-bottom">
                            <div id="plymap"></div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div id="maplogo" class="col-3">
                            <img id="logo" src="lBTK5EL.png" class="float-center" alt="BHS Logo" height="20px"
                                width="20px">
                        </div>

                        <div class="col-3">
                            <div id="btn-redraw" class="btn-sm btn btn-def">Redraw</div>
                        </div>
                        <div class="col-3">
                            <div id="btn-load" class="btn-sm btn btn-def" onclick="bhs.loadEntries()">Load</div>
                        </div>
                        <div id="btn-mapsettings" class="col-4 txt-def">
                            <i class="fa fa-cog txt-def"></i>&nbsp;Settings
                        </div>
                    </div>

                    <div id="showmapkey" class="card card-body border bkg-def pad-bottom hidden">
                        <div class="row text-center">
                            <div class="col-14 h5 txt-def">Key&nbsp;
                                <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip" data-html="true"
                                    data-placement="bottom" title="Click on color box to change colors and set dot size in 
                                    adjacent field. Then click redraw.">
                                </i>
                            </div>
                        </div>
                        <div id="mapkey" class="row bkg-def txt-def"></div>
                    </div>
                    <br>

                    <div id="showmapoptions" class="card no-border hidden">
                        <div id="mapoptions" class="card card-body bkg-def border pad-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!--div id="showentries" class="card">
            <div id="entryTable" class="card border pad-bottom"></div>
        </div-->
