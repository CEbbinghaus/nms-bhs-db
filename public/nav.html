<!DOCTYPE html>
<html lang="en">

<head>
    <title>No Man's Sky Star Navigator</title>
    <meta name="description" content="No Man's Sky Black Hole Suns Star Navigator">
    <meta name="keywords" content="no man's sky,map,black hole,star navigator">
    <meta name="author" content="Stephen Piper">
    <meta name="application-name" content="NMS-Black Hole Suns">
    <link rel="shortcut icon" href="favicon.ico">

    <script src="env.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66007591-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-66007591-5');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/4c24999109.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="commonNms.js"></script>
    <script src="nav.js"></script>

    <link rel="stylesheet" type="text/css" href="local.css">
</head>

<body>
    <div id="bhsmenus"></div>

    <div id="jssite" class="container-fluid pad-bottom" style="display:none">
        <div id="loggedout" class="row txt-def">&nbsp;&nbsp;&nbsp;&nbsp;All input is saved to local browser storage.<br></div>
                    
        <div class="card card-body pad-bottom bkg-def border clr-white">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <div class="card card-body pad-bottom">
                        <div id="id-addrInput" class="card card-body pad-bottom">
                            <div id="w-start">
                                <div class="row">
                                    <div class="col-md-3 col-5 h6 txt-inp-def">
                                        Start Coordinates&nbsp;
                                        <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                            data-html="true" data-placement="bottom"
                                            title="Coordinatess can be entered without leading zeros or as a 16 digit number without separators. 
                                         A <span class='h5'>12</span> digit hex, 0-9 a-f, value can be entered directly in the field.">
                                        </i>
                                    </div>
                                    <input id="id-addr" class="rounded col-md-4 col-7" placeholder="0000:0000:0000:0000"
                                        onchange="dispAddr(this)">
                                    <div class="col-5">
                                        <label class="h6 txt-inp-def">
                                            <input id="ck-glyphs" type="checkbox" onchange="setGlyphInput(this)">
                                            Input Glyphs&nbsp;
                                            <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                data-html="true" data-placement="bottom"
                                                title="Display glyph input buttons and show glyphs in input field.">
                                            </i>
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 col-4 h6 text-right txt-inp-def">Glyphs</div>
                                    <div class="col-md-10 col-8">
                                        <div class="row">
                                            <div id="id-glyph" class="col-md-9 col-12 h3 txt-inp-def glyph"></div>
                                            <div id="id-hex" class="col-md-3 col-12 txt-inp-def"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="w-end">
                                <div class="row">
                                    <div class="col-md-3 col-5 h6 txt-inp-def">End Coordinates</div>
                                    <input id="id-addr" class="rounded col-md-4 col-7" placeholder="0000:0000:0000:0000"
                                        onchange="dispAddr(this)">
                                </div>
                                <div class="row">
                                    <div class="col-md-2 col-4 h6 text-right txt-inp-def">Glyphs</div>
                                    <div class="col-md-10 col-8">
                                        <div class="row">
                                            <div id="id-glyph" class="col-md-9 col-12 h3 txt-inp-def glyph"></div>
                                            <div id="id-hex" class="col-md-3 col-12 txt-inp-def"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="id-glyphInput" class="card card-body pad-bottom hidden">
                            <div id="w-start">
                                <div class="row">
                                    <div class="col-md-3 col-4 h6 txt-inp-def">Start Glyph&nbsp;
                                        <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                            data-html="true" data-placement="bottom" title="Enter value using the glyph buttons or a <span class='h5'>12</span> 
                                                digit hex, 0-9 a-f, value can be entered directly in the field.">
                                        </i>
                                    </div>
                                    <input id="id-glyph" class="rounded col-md-6 col-10 h4 glyph"
                                        onchange="dispGlyph(this)">
                                    <div class="col-3">
                                        <label class="h6 txt-inp-def">
                                            <input id="ck-glyphs" type="checkbox" onchange="setGlyphInput(this)">
                                            Input Glyphs&nbsp;
                                            <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                                data-html="true" data-placement="bottom"
                                                title="Hide glyph input buttons.">
                                            </i>
                                        </label>
                                    </div>
                                </div>

                                <div id="glyphbuttons" class="row"> </div>

                                <div class="row">
                                    <div class="col-md-2 col-4 h6 text-right txt-inp-def">Coords</div>
                                    <div class="col-md-10 col-8">
                                        <div class="row">
                                            <div id="id-addr" class="col-md-9 col-12 txt-inp-def"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="w-end">
                                <div class="row">
                                    <div class="col-md-3 col-4 h6 txt-inp-def">End Glyph</div>
                                    <input id="id-glyph" class="rounded col-md-6 col-10 h4 glyph"
                                        onchange="dispGlyph(this)">
                                </div>

                                <div id="glyphbuttons" class="row"> </div>

                                <div class="row">
                                    <div class="col-md-2 col-4 h6 text-right txt-inp-def">Coords</div>
                                    <div class="col-md-10 col-8">
                                        <div class="row">
                                            <div id="id-addr" class="col-md-9 col-12 txt-inp-def"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="card card-body pad-bottom">
                            <div class="row">
                                <div class="col-md-3 col-5 h6 txt-inp-def">Distance</div>
                                <div id="id-dist" class="col-md-3 col-5 txt-inp-def"></div>
                                <div class="col-md-3 col-5 h6 txt-inp-def">X-Z Plane Angle&nbsp;
                                    <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip"
                                        data-html="true" data-placement="bottom"
                                        title="This is the angle for the top down view of the galaxy. For more definitive directions use the 3d map.">
                                    </i>
                                </div>
                                <div id="id-angle" class="col-md-3 col-5 txt-inp-def"></div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-md-3 col-5 h6 txt-inp-def">Jump Range</div>
                                <input id="id-range" type="number" class="rounded col-md-4 col-7" value=2000
                                    onchange="dispAddr(this)">
                            </div>

                            <div class="row">
                                <div class="col-md-3 col-5 h6 txt-inp-def">Jumps</div>
                                <div id="id-jumps" class="col-5 txt-inp-def"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-lg-5 col-12">
                    <div class="card pad-bottom">
                        <div class="card-header h4 bkg-def txt-def">
                            3D Map&nbsp;
                            <i class="fa fa-question-circle-o text-danger h6" data-toggle="tooltip" data-html="true"
                                data-placement="bottom" title="The grey line is towards the galactic center. To approximate the galactic map view align the green starting
                                position with the galactic center.">
                            </i>
                        </div>
                        <div class="card-body">
                            <div class="card card-body pad-bottom">
                                <div id="plot3d"></div>
                            </div>
                            <br>
                            <button type="button" class="btn btn-sm btn-def text-center" onclick="zoom()">Toggle
                                Zoom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="clr-creme text-right h7">
        <i class="fa fa-copyright"></i> 2019 Black Hole Suns&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</body>

</html>
